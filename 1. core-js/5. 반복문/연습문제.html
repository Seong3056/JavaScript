<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // Math.random(); 0.0 <= r < 1.0
        // Math.floor(): 내림, Math.ceil(): 올림, Math.round(): 반올림
        var answer = 0;
        var t=0,f=0;
        while(true){
        var rn1 = Math.floor((Math.random()*20)+1);
        var rn2 = Math.floor((Math.random()*20)+1);
        var result;
        var oper = Math.floor(Math.random()*3);
        
        switch(oper){
            case 0:
                result = rn1 + rn2;
                oper = '+';
                break;
            case 1:
                result = rn1 - rn2;
                oper = '-';
                break;
            case 2:
                result = rn1 * rn2;
                oper = '*';
                break;
        }
        var answer = prompt(`${rn1} ${oper} ${rn2} = ?`);
        if(answer == '그만') break;
        if(answer == result) t++;
        else                 f++;        
        }
        alert(`프로그램을 종료합니다.\n
               정답 ${t}회, 오답 ${f}회`);
    </script>
</body>
</html>
