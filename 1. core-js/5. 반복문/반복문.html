<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //1~10까지의 누적합을 구하는 로직
        var total =0;
        var n = 1;
        while(n<=10){
            total += n++;
        }
        console.log(total);
        total = 0;
        for(var i =1;i<=10;i++){
            total += i;
        }
        console.log(total);
    </script>
</body>
</html>
