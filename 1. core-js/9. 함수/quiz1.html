    <script>
        
            var cta = (...numbers) => {
            var total=0,avg;
            for(var x of numbers){
                total += x;
            }
            avg = total/numbers.length;
            return {
                t : total,
                a : avg
            }
        }
        console.log(cta(1,2,3,45,1,7,8,2,3,4));
    </script>
