<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var week = ['월','화','수','목','금','토','일'];
        

        //for-of는 배열의 값을 얻어낼 때 주로 사용(객체x)
        for(var d of week){
            console.log(d + '요일 좋아');
        }
        for(var day in week){
            console.log(day + '요일');

        }
        console.log(week);

    </script>
</body>
</html>
