<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        //undefined, null, 0, NaN, ''(빈 문자열)은 모두 false
        //나머지는 모두 true로 인식됩니다.

        //함수의 리턴, 비동기 통신의 결과값들이 정확하게 어떤값인지 모르더라도
        //해당 값이 띄고 있는 논리적 평가에 따라 조건문을 좀 더 수얼하게 
        // 구성할수 있다.
        if('') console.log('OK1');      //flase
        if('hello') console.log('OK2');
        if(undefined) console.log('OK3');//flase
        if(null) console.log('OK4');     //flase
        if(35) console.log('OK5');
        if(NaN) console.log('OK6');     //flase
        if(0) console.log('OK7');       //flase
        if([1,2,3]) console.log('OK8');
    </script>
</body>
</html>
