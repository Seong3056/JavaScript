<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 성공시 실행할 콜백함수
        function success(position) {
            console.log(position);
            console.log('위도: ' +position.coords.latitude);
            console.log('위도: ' +position.coords.longitude);
        }
        // 실패시 실행할 콜백 함수
        function fail(error) {
            alert('위치 정보를 얻는데 실패했습니다. 위치정보를 승인해 주세요.');
            console.log(error);
        }
        (function () {
            // getCurrentPosition(위치 정보 승인시 실행할 함수, 실패했을시 실행할 함수);
            window.navigator.geolocation.getCurrentPosition(success,fail);
            console.log();
        })();
        
    </script>
</body>
</html>
