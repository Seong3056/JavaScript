<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>5초뒤 함수실행하는데, 이버튼을 누르면 실행하지않습니다.</h3>
    <button class="stop-time">취소</button>

    
    <script>
        document.querySelector('.stop-time').onclick = function () {
            clearTimeout(func);
        }
        const func = setTimeout(() => {
           alert('5초뒤에 경고창 출력') 
        }, 5000);
    </script>

</body>
</html>
