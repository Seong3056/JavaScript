<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bg-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            animation: fadeIn .5s linear;           
        }
        

        @keyframes fadeIn {
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }

        .clock h1 {
            color: white;
            font-size: 5em;
            
        }
    </style>
</head>
<body>
    <div class="clock">
        <h1>00:00:00</h1>
        <img src="../6. quiz/img/1.jpg" alt="" class="bg-img">
        <img src="../6. quiz/img/2.jpg" alt="" class="bg-img">
        <img src="../6. quiz/img/3.jpg" alt="" class="bg-img">
        <img src="../6. quiz/img/4.jpg" alt="" class="bg-img">
    </div>
    <script>
        let h1 = document.querySelector('h1');
        let clock = document.querySelector('.clock');
        const ss = new Date().getSeconds()%10;
        function createTime(){
            // Date객체를 이용하여 날짜 정보를 얻어온후
            // 화면에 보여질 시계형식에 맞게 값을 얻어서
            // 텍스트 형식으로 표현해주세요
            let h = new Date().getHours()<10 ? '0'+new Date().getHours() : new Date().getHours();
            let m = new Date().getMinutes()<10 ? '0'+new Date().getMinutes(): new Date().getMinutes();
            let s = new Date().getSeconds()<10 ? '0'+new Date().getSeconds(): new Date().getSeconds();
            
            console.log(ss);
            // console.log(s%10);
            h1.textContent = h + ':' + m + ':' + s;
            

        }
        let $img = clock.querySelector('.clock> img:nth-child(2)');
        function changeBackGround() {
            //img 요소를 생성해서
            // 봄, 여름, 가을, 겨울 이미지를 순서대로 넣어주면됩니다.
            // changeBackGround함수는 나중에 인터벌 함수에 10초마다 한번씩
            // 반복되도록 설정되기때문에, 순서대로 표현될수 있도록 처리해보세요.
            // 파일명 잘보면 반복하기 쉽다.
            let $imgs = clock.querySelectorAll('img');
            let s = new Date().getSeconds();
            
            
            for(let i of [...$imgs]){
                i.style.display = 'none';
            }
            $img.style.display = 'inline';

            
            $img = $img.nextElementSibling;
            console.log($img);
        

            if($img === null){
                clearInterval(changeBackGround);
                $img = clock.querySelector('.clock> img:nth-child(2)');
            }
            
        }
        (function() {
            createTime();
            setInterval(createTime,1000);
            changeBackGround();
            let sss = new Date().getSeconds();
            setInterval(changeBackGround, 10000);
            
        })();
    </script>
</body>
</html>
