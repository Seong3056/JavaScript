<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>단어를 선택하세요</h2>
    <p class="msg"></p>

    <hr>

    <select name="" id="selector">
        <option value="선택">선택</option>
        <option value="영어">hello</option>
        <option value="한국어">안녕</option>
        <option value="중국어">니하오</option>
    </select>

    <script>
        const $msg = document.querySelector('.msg');
        const $select = document.getElementById('selector');

        $select.addEventListener('change', e=>{
            if(e.target.value==='선택')$msg.textContent='　';
            else $msg.textContent = e.target.value;
        })

        // 옵션의 선택됬을때 속성값 => selected  true or false
        // 선택된 옵션의 index값을 얻어오는 방법
        /* 
        const idx = $select.options.selectedIndex;
        */
    </script>
</body>
</html>
