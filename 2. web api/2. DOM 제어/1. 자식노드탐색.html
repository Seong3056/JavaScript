<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div id="test">
        
    </div>
    <script>
        // 노드 탐색의 기점이 되는 ul요소취득
        const $fruits = document.getElementById('fruits');

        // 기준 노드의 모든 자식 노드탐색(텍스트 노드포함)
        const $childNodes = $fruits.childNodes;
        console.log($childNodes); //공백을 텍스트로 인식해서 모두 탐색
        
        // 기준 노드의 모든 자식 노드를 탐색 (텍스트 노드 제외)
        const $childern = $fruits.children;
        console.log($childern); 

        // 기준 노드의 첫번째 자식 노드를 탐색
        // firstchild는 텍스트 노드가 나올 가능성 있다.
        const $firstchild = $fruits.firstChild;
        console.log('fisrt-child'+$firstchild);
        console.log('fisrt-element-child' + $fruits.firstElementChild);
        console.log('fisrt-element-child' + $fruits.lastElementChild);

        // 기준 노드에 자식 노드가 있는지의 여부 확인
        // 텍스트 노드가 있을시 true가 나올 수 있다.
        const $test = document.getElementById('test');
        console.log($test.hasChildNodes());

        //텍스트 노드를 제외한 요소노드의 존재 여부확인
        console.log(!!$test.children.length);

    </script>
</body>
</html>
